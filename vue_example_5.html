<!DOCTYPE html>
<html lang="en">
<!-- computed watch -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
    <script>
        window.onload = function () {
            var vm1 = new Vue({
                el: '#test1',
                data: {
                    data1: 'aaa',
                    data2: 'bbb',
                    result1: 'bbb',
                },
                watch: {
                    data1: function () {
                        this.result1 = 'data1: ' + this.data1 + ', data2: ' + this.data2;
                    },
                    data2: function () {
                        this.result1 = 'data1: ' + this.data1 + ', data2: ' + this.data2;
                    }
                },
                computed: {
                    result2: function () {
                        return 'data1: ' + this.data1 + ', data2: ' + this.data2;
                    }
                },

            })
        }
    </script>
</head>

<body>
    <div id='test1'>
        input1: <input type='text' v-model='data1' /><br />
        input2: <input type='text' v-model='data2' /><br />
        <h3>data1: {{data1}}</h3>
        <h3>data2: {{data2}}</h3>
        <h3>a1+a2 : {{data1+data2}}</h3>
        <h3>result1: {{result1}}</h3>
        <h3>result2: {{result2}}</h3>

    </div>
</body>

</html>
