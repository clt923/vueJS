<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .in {
            background-color: red;
            color: yellow;
        }

        .out {
            background-color: yellow;
            color: red;
        }
    </style>
    <script src="https://unpkg.com/vue"></script>
    <script>
        window.onload = function () {
            var vm1 = new Vue({
                el: '#test1',
                data: {
                    data1: 0,
                    data2: 0,
                    result1: 0,
                    inOutCss: '',
                },
                methods: {
                    btnEvent: function () {
                        alert('버튼을 눌렀습니다')
                    },
                    imageEvent: function () {
                        alert('Image click event')
                    },
                    addNumber: function () {
                        this.result1 = this.data1 + this.data2;
                    },
                    inEvent: function () {
                        this.inOutCss = 'in'
                    },
                    outEvent: function () {
                        this.inOutCss = 'out'
                    }
                }
            });

        }
    </script>
</head>

<body>
    <div id='test1'>
        <button type='button' v-on:click='btnEvent'>button</button><br />
        <button type='button' @click='btnEvent'>button@</button><br />
        <img src='images/logo.png' width='200' @click=imageEvent /><br />
        data1: <input type='number' v-model.number='data1' /><br />
        data2: <input type='number' v-model.number='data2' /><br />
        <button type='button' @click='addNumber'>add numbers</button><br />
        <h3>result: {{result1}}</h3>

        <h3 v-bind:class='inOutCss' @mouseenter='inEvent' @mouseleave='outEvent'>CSS</h3>
    </div>
</body>

</html>
