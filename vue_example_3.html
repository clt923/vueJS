<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
    <script>
        window.onload = function () {
            var vm1 = new Vue({
                el: '#test1',
                data: {
                    a1: '',
                    a2: '',
                    a3: '',
                },
                watch: {
                    a1: function (newVal, oldVal) {
                        console.log('A1 new val: ' + newVal + ', prev val: ' + oldVal);
                        this.a3 = 'a1: ' + newVal;
                    },
                    a2: function (newVal, oldVal) {
                        console.log('A2 new val: ' + newVal + ', prev val: ' + oldVal);
                        this.a3 = 'a2: ' + newVal;
                    }
                }
            })
        }
    </script>
</head>

<body>
    <div id='test1'>
        input1: <input type='text' v-model='a1' /><br />
        input2: <input type='text' v-model='a2' /><br />
        <h3>{{a1}}</h3>
        <h3>{{a2}}</h3>
        <h3>{{a3}}</h3>
    </div>
</body>

</html>
