<!DOCTYPE html>
<html lang="en">
<!-- computed watch -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
    <script>
        window.onload = function () {
            var vm1 = new Vue({
                el: '#test1',
                data: {
                    str1: 'aaa',
                    link: 'https://kr.vuejs.org',
                    imageName: 'images/logo.png',
                    imageWidth: '200'
                },
                methods: {
                    setImageWidth: function () {
                        this.imageWidth = '400';
                    },
                    resetImageWidth: function () {
                        this.imageWidth = '200';
                    }
                }
            });

        }
    </script>
</head>

<body>
    <div id='test1'>
        link: <a v-bind:href='link'> link3</a><br />
        <a :href='link'>link4</a><br />
        <!-- <img src='images/logo.png' width='200' /><br /> -->
        <img :src='imageName' :width='imageWidth' v-on:mouseenter='setImageWidth'
            v-on:mouseleave='resetImageWidth' /><br />
    </div>
</body>

</html>
